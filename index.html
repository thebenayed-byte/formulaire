<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription à l'Institut Bassora</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f0f0f,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.form-container{
    background:#181818;
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:450px;
    box-shadow:0 0 30px rgba(0,0,0,0.7);
}

h2{
    text-align:center;
    color:#ffffff;
    margin-bottom:30px;
    font-weight:600;
}

.input-group{
    margin-bottom:20px;
}

label{
    display:block;
    margin-bottom:5px;
    color:#aaa;
    font-size:14px;
}

input, select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:#222;
    color:#fff;
    font-size:15px;
    outline:none;
    transition:0.3s;
}

input:focus, select:focus{
    box-shadow:0 0 10px #00bcd4;
    background:#2a2a2a;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#00bcd4;
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0097a7;
    transform:scale(1.03);
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:12px;
    color:#666;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Inscription à l'Institut Bassora</h2>

    <form action="https://formsubmit.co/thebenayed@gmail.com" method="POST">

        <!-- Evite captcha -->
        <input type="hidden" name="_captcha" value="false">

        <div class="input-group">
            <label>Nom</label>
            <input type="text" name="Nom" required>
        </div>

        <div class="input-group">
            <label>Prénom</label>
            <input type="text" name="Prenom" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="Email" required>
        </div>

        <div class="input-group">
            <label>Numéro de téléphone</label>
            <input type="tel" name="Telephone" required>
        </div>

        <div class="input-group">
            <label>École</label>
            <input type="text" name="Ecole" required>
        </div>

        <div class="input-group">
            <label>Classe</label>
            <select name="Classe" required>
                <option value="">-- Sélectionner --</option>
                <option>3ème</option>
                <option>Seconde</option>
                <option>Première S</option>
                <option>Première L</option>
                <option>Terminale C</option>
                <option>Terminale D</option>
                <option>Terminale A</option>
            </select>
        </div>

        <button type="submit">Envoyer l'inscription</button>
    </form>

    <div class="footer">
        Institut Bassora © 2026
    </div>
</div>

</body>
</html>
