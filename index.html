<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Institut Bassora</title>

<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0f0f0f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:#1c1c1c;
    padding:40px;
    border-radius:20px;
    width:400px;
    box-shadow:0 0 30px rgba(0,0,0,0.8);
}

h2{
    text-align:center;
    color:#fff;
    margin-bottom:25px;
}

input, select{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    background:#2a2a2a;
    color:#fff;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00bcd4;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#0097a7;
}
</style>
</head>

<body>

<div class="box">
<h2>Inscription à l'Institut Bassora</h2>

<form id="form">
<input type="text" placeholder="Nom" id="nom" required>
<input type="text" placeholder="Prénom" id="prenom" required>
<input type="email" placeholder="Email" id="email" required>
<input type="tel" placeholder="Téléphone" id="tel" required>
<input type="text" placeholder="École" id="ecole" required>

<select id="classe" required>
<option value="">Classe</option>
<option>3ème</option>
<option>Seconde</option>
<option>Première S</option>
<option>Première L</option>
<option>Terminale C</option>
<option>Terminale D</option>
<option>Terminale A</option>
</select>

<button type="submit">Valider l'inscription</button>
</form>
</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    let eleve = {
        id: Date.now(),
        nom: nom.value,
        prenom: prenom.value,
        email: email.value,
        tel: tel.value,
        ecole: ecole.value,
        classe: classe.value,
        paiements: {}
    };

    let data = JSON.parse(localStorage.getItem("eleves")) || [];
    data.push(eleve);
    localStorage.setItem("eleves", JSON.stringify(data));

    // Redirection vers page confirmation
    window.location.href = "merci.html";
});
</script>

</script>

</body>
</html>
